<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チーム開発メンバー募集</title>

  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- jQuery UI -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <link rel="stylesheet" href="style.css">
  <script src="typist.js"></script>
  <script src="star.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="top-wrapper">
    <div class="top-image" id="top">
  
    </div>
    <div class="top-content" id="top-content">
      
    </div>
  </div>

  <div class="content">
    <div class="worry">
      <div class="worry-title">
        <div class="worry-title-text">こんな悩みはありませんか？</div>
      </div>
      <div class="worry-list">
        <div class="worry-list1 worry-list-text">
          Progateやドットインストールで勉強したけど、<span class="worry-list-border">これからどうやってスキルを上げていけば良いか分からない</span>。。
        </div>
        <div class="worry-list2 worry-list-text">
          エンジニアとして転職したいけど、正直今の自分のスキルで<span class="worry-list-color-bold">業務についていけるか不安</span>。。
        </div>
        <div class="worry-list3 worry-list-text">
          エンジニアではあるが、テストや運用保守などしかやっておらず、<span class="worry-list-border">自分のスキルが上がっていることを実感しづらい</span>。。
        </div>
        <div class="worry-list4 worry-list-text">
          チーム開発の経験を積みたいと思っているが、<span class="worry-list-color-bold">一緒にやる仲間がいない</span>。。
        </div>
        <div class="worry-list5 worry-list-text">
          エンジニアとして会社で働いてはいるけど、自信を持って「エンジニアです！」と名乗りづらい。。
        </div>
      </div>
      <div class="worry-arrow">
        <div class="worry-arrow-area">
          <div class="worry-arrow-circle">
            <i class="fas fa-arrow-down"></i>
          </div>
        </div>
      </div>
    </div>

    
  </div>
</body>
</html>
